        <p><input type="text" placeholder="Enter the name" id="empName"></p>

            <textarea i="empAddress">

        </p>
        <p>

                <option>Graduation</option>
                <option>Under Graduation</option>

            </select>
        </p>
            <datalist id="states">
                <option> Andhara pradesh</option>
                <option> Telangana</option>
                <option> delhi</option>
                <option> Madhya pradesh</option>
                <option> kerala</option>
            </datalist>
<p>

<input type="text" placeholder="select state" list="states">
</p>

            Billing to:
            <input type="radio" name="loc">Home 
            <input type="radio" name="loc">Office
        </p>

            <input type="checkbox" >restuarant
            <input type="checkbox">coffee shop
            <input type="checkbox">pool
            <input type="checkbox">gym


        </p>
        <p>

            <input type="range" min="1" max="10"  step="1">
