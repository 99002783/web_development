    <script src="lib/jquery.js"> </script>
    <script>
        function init()
        {
            jQuery("a:gt(0)").click(function(){
               //jQuery(this).parent().fadeOut(3000);
               jQuery(this).parent().slideUp(3000);
            })
            jQuery("a:first").click(function(){
              jQuery("div").fadeIn(3000);
                
            })
        }
        jQuery(document).ready(init)
    </script>
