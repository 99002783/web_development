<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery basics</title>
    
    <script src= "lib/jquery.js"></script>
    <script>
        function init(){
        $("div").click(function(){
            $(this).hide(2000)
        })
    }
    $(document).ready(init);
    </script>

</head>
<body>
  <div style="width :30%; height:300px;background-color:beige;">
</div>
<div style="width :30%; height:300px;background-color:blue;">
</div>
<div style="width :30%; height:300px;background-color:blueviolet;">
</div>
</body>
</html>
